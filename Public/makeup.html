<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paqzy - Contact Us</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="readme-images/favicon-32x32.png" type="image/svg+xml">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo img {
      height: 40px;
    }

    .header-search {
      flex: 1 1 300px;
      display: flex;
      align-items: center;
      margin: 10px;
    }

    .header-search .input-field {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    .search-btn {
      background-color: #7FFFD4;
      border: none;
      padding: 10px 15px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      color: #fff;
    }

    .search-btn:hover {
      background-color: #66c6a2;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
    }

    .header-action-btn ion-icon {
      font-size: 1.4rem;
    }

    .btn-badge {
      background-color: red;
      color: #fff;
      font-size: 0.7rem;
      border-radius: 50%;
      padding: 2px 6px;
      position: relative;
      top: -10px;
      left: 5px;
    }

    .btn-badge.green {
      background-color: green;
    }

    .navbar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      background-color: #f4f4f4;
      padding: 10px 0;
    }

    .navbar-list {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .navbar-link {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-link:hover {
      color: #7FFFD4;
    }

    @media (max-width: 768px) {
      .header .container {
        flex-direction: column;
        align-items: stretch;
      }

      .header-search {
        order: 3;
        width: 100%;
      }

      .header-actions {
        order: 2;
        justify-content: center;
        margin-bottom: 10px;
      }

      .navbar {
        order: 4;
      }

      .navbar-list {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Other styles from your original code below remain unchanged */

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }

    .product-image {
      width: 100%;
      max-width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    .product-info {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .product-info:hover {
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    .product-info h2 {
      margin-top: 0;
      font-size: 2.4rem;
      color: #333;
    }

    .product-info data {
      font-size: 1.8rem;
      color: #7FFFD4;
      font-weight: bold;
    }

    .product-info p {
      margin-bottom: 20px;
      color: #555;
      line-height: 1.7;
      font-size: 1.1rem;
    }

    .add-to-cart,
    .buy-now {
      padding: 14px 28px;
      font-size: 1.4rem;
      background-color: #7FFFD4;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 48%;
    }

    .add-to-cart:hover,
    .buy-now:hover {
      background-color: #66c6a2;
      transform: translateY(-3px);
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 30px 0;
      margin-top: 40px;
    }

    .footer-bottom {
      text-align: center;
    }

    .footer-bottom .footer-bottom-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .footer-bottom .footer-bottom-link {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .footer-bottom .footer-bottom-link:hover {
      color: #7FFFD4;
    }

    .payment-title {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #7FFFD4;
    }

    .payment-img {
      max-width: 200px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="#" class="logo">
        <img src="readme-images/PAQZY Shop.jpg" alt="Paqzy logo">
      </a>

      <div class="header-search">
        <input type="search" name="search" placeholder="Search Product..." class="input-field">
        <button class="search-btn" aria-label="Search">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>

      <div class="header-actions">
        <button class="header-action-btn">
          <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
          <p class="header-action-label">Sign In</p>
        </button>
        <button class="header-action-btn">
          <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
          <p class="header-action-label">Cart</p>
          <div class="btn-badge green">0</div>
        </button>
        <button class="header-action-btn">
          <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
          <p class="header-action-label">Wishlist</p>
          <div class="btn-badge">0</div>
        </button>
      </div>
    </div>

    <nav class="navbar">
      <ul class="navbar-list">
        <li><a href="index.html" class="navbar-link">Home</a></li>
        <li><a href="shop.html" class="navbar-link">Shop</a></li>
        <li><a href="About.html" class="navbar-link">About</a></li>
        <li><a href="Blog.html" class="navbar-link">Blog</a></li>
        <li><a href="Contact.html" class="navbar-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="product-image">
        <img src="Product Images/makeupKit.jpg" alt="Product Image" />
      </div>
      <div class="product-info">
        <h2>Make-Up Kit</h2>
        <data value="2500">Rs 2500</data>
        <p>Discover the magic of makeup with our exquisite collection! ðŸ’„âœ¨ ...</p>
        <div class="buttons-container">
          <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
          <button class="buy-now">Buy It Now</button>
        </div>
        <p>Left in quantity: <strong>3</strong></p>
        <p>Delivery Time: <strong>7 working days</strong></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <div class="container">
        <p>&copy; 2023 <a href="#">Paqzy</a>. All Rights Reserved</p>
        <ul class="footer-bottom-list">
          <li><a href="#" class="footer-bottom-link">Privacy Policy</a></li>
          <li><a href="#" class="footer-bottom-link">Terms & Conditions</a></li>
          <li><a href="#" class="footer-bottom-link">Sitemap</a></li>
        </ul>
        <div class="payment">
          <p class="payment-title">We Support</p>
          <img src="readme-images/payment-img.png" alt="Payment Options" class="payment-img">
        </div>
      </div>
    </div>
  </footer>

  <!-- JS Scripts -->
  <script src="/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    function addToCart() {
      alert("Product added to cart!");
    }
  </script>

</body>

</html>
